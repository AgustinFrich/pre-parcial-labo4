<div class="form-bg mt-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form-container">
                    <h3 class="title">Ingrese un actor</h3>
                    <br/>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" readonly class="form-control" placeholder="Pais" name="pais" value={{pais}}>
                        </div>
                        <p style="color: #f00; height: 30px;">{{error}}</p>
                        <button class="btn signup" (click)="guardar()" >Guardar</button>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <app-tabla-paises (paisSeleccionadoEvent)="paisSeleccionado($event)" ></app-tabla-paises>
            </div>
        </div>
    </div>
</div>
